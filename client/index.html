<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="theme-color" content="#f51042" />
  <meta name="description" content="Local Cooks - Discover authentic homemade meals from passionate local chefs. Local Cooks. Local Company. Local Community." />
  <title>Local Cooks | Homemade Meals from Local Chefs</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" type="image/png" href="/favicon.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Tidio Live Chat Widget - Hidden by default, controlled by TidioController -->
  <script>
    // Hide Tidio widget by default when it loads
    // Widget visibility is controlled by TidioController component based on current page
    (function() {
      function hideTidioOnReady() {
        if (window.tidioChatApi) {
          window.tidioChatApi.hide();
        }
      }
      if (window.tidioChatApi) {
        window.tidioChatApi.on('ready', hideTidioOnReady);
      } else {
        document.addEventListener('tidioChat-ready', hideTidioOnReady);
      }
    })();
  </script>
  <script src="//code.tidio.co/xttrfsraxgqfnetg9kbnxl2mppgex2fi.js" async></script>
  <!-- Google Maps API for address autocomplete -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqy476IWuNAC_WF1NuVVUn8gmj77iCF1w&libraries=places"></script>
  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script> -->
</body>

</html>
